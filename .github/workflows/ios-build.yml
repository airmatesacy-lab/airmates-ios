name: iOS Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build iOS App
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 16.1
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Print Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list runtimes

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build for iOS Simulator (Debug)
        run: |
          set -o pipefail
          xcodebuild build \
            -project AirmatesApp.xcodeproj \
            -scheme AirmatesApp \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tee /tmp/build.log | xcpretty --color; exit ${PIPESTATUS[0]}

      - name: Show build errors on failure
        if: failure()
        run: grep -A2 "error:" /tmp/build.log || tail -100 /tmp/build.log

      - name: Build for iOS Device (Release, unsigned)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          set -o pipefail
          xcodebuild build \
            -project AirmatesApp.xcodeproj \
            -scheme AirmatesApp \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tee /tmp/build-release.log | xcpretty --color; exit ${PIPESTATUS[0]}

      - name: Show release build errors on failure
        if: failure()
        run: grep -A2 "error:" /tmp/build-release.log 2>/dev/null || true
